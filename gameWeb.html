<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Page Title</title>
    <style>
        /* navbar-title 스타일 */
        .navbar-title {
            font-size: 28px;
            display: flex;
            align-items: center;
            position: fixed;
            left: 500px;
        }

        .navbar-title img {
            width: 80px;
            height: 100px;
            margin-right: 10px;
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .search-input {
            padding: 10px; /* 패딩 증가 */
            font-size: 18px; /* 글씨 크기 증가 */
            width: 500px; /* 너비 증가 */
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            margin-right: 5px;
        }

        .search-button {
            padding: 10px 15px; /* 패딩 증가 */
            font-size: 18px; /* 글씨 크기 증가 */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #911741;
            color: white;
        }


        /* 검색 결과 컨테이너 */
        .game-container {
            display: none; /* 처음에 숨김 */
            position: absolute;
            top: 200px; /* 검색창 바로 아래로 위치 조정 */
            left: 300px;
        }
        
        .container {
            width: 640px;
        }

        /*출처*/
        .link {
            position: absolute;
            top: 1000px;
            left: 20px;
        }

        /*게임 썸네일*/
        #flypangpang {
            width: 450px;
            height: 270px;
            cursor: pointer;
            position: absolute;
            top: 200px;
            left: 300px;
            border-radius: 15px; /* 이미지에도 라운드 적용 */
        }
        #Run_and_jump {
            width: 450px;
            height: 270px;
            cursor: pointer;
            position: absolute;
            top: 200px;
            left: 900px;
            border-radius: 15px; /* 이미지에도 라운드 적용 */
        }
        /* 비디오 썸네일 */
        #flypangpang-video {
            position: absolute;
            top: 450px;
            left: 300px;
            width: 450px;
            height: 270px;
            display: none;
            border-radius: 50px; /* 비디오 모서리 라운드 */
            overflow: hidden; /* 비디오 라운드를 위해 내용이 넘치지 않도록 설정 */
        }

        .game-title-container {
            position: absolute;
            top: 480px;
            left: 300px;
            width: 450px;
        }

        /* 게임 제목 텍스트 */
        .game-title-text {
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 8px 0;
            cursor: pointer;
        }

        /* 게임 장르 텍스트 */
        .game-genre-text {
            font-size: 14px;
            color: #666;
            margin: 0;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }

        /* 게임 별점 표시 */
        .game-rating {
            display: inline-block;
            color: #FFD700;
            font-size: 14px;
        }
        
        .game2-title-container {
            position: absolute;
            top: 480px;
            left: 900px;
            width: 450px;
        }

        /* 게임 제목 텍스트 */
        .game2-title-text {
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 8px 0;
            cursor: pointer;
        }

        /* 게임 장르 텍스트 */
        .game2-genre-text {
            font-size: 14px;
            color: #666;
            margin: 0;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }

        /* 게임 별점 표시 */
        .game2-rating {
            display: inline-block;
            color: #FFD700;
            font-size: 14px;
        }
        
        /* 다크모드 스타일 */
        body.dark-mode {
            background: #121212;
            color: #ffffff;
            transition: background 0.5s, color 0.5s;
        }

        /*달과 별 클릭 시 다크모드*/
        #toggle-icon {
            cursor: pointer;
            width: 80px;
            height: 80px;
            position: fixed;
            top: 0px;
            right: 20px;
            transition: transform 0.5s;
        }
        /* 다크모드에서의 텍스트 스타일 */
        body.dark-mode .game-title-text {
            color: #ffffff;
        }

        body.dark-mode .game-genre-text {
            color: #cccccc;
        }
        body.dark-mode .game2-title-text {
            color: #ffffff;
        }

        body.dark-mode .game2-genre-text {
            color: #cccccc;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-title">
                <img src="./image/character1.png" alt="Character Image" />
                <h3>쥬니어광운</h3>
                <!-- 검색창 추가 -->
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search for a game" />
                    <button id="search-button" class="search-button">검색</button>
                </div>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex flex-column align-items-center mb-2 mt-2">
            <a href="https://parkwonkuku.github.io/FlyPangPang/" id="game-link" target="_blank" rel="noopener noreferrer">
                <img src="./image/flypangpang.png" id="flypangpang" class="ms-1" alt="Fly Pang Pang Game" />
            </a>
            <div class="game-title-container">
                <p class="game-title-text" id="game-title">[슈팅 게임] Fly Pang Pang</p>
                <p class="game-genre-text" id="game-genre">아케이드</p>
                <div class="game-rating">★★★★☆</div>
            </div>
        </div>
    </div>
    <div class="game2-container">
        <a href="https://github.com/ehdgus3130/KW_OSS_4TeamProject/tree/Web" id="game2-link" target="_blank" rel="noopener noreferrer">
            <img src="./image/jump.png" id="Run_and_jump" class="ms-2" alt="Run and Jump Game" />
        </a>
        <div class="game2-title-container">
            <p class="game2-title-text" id="game2-title2">[어드벤쳐] Jump</p>
            <p class="game2-genre-text" id="game2-genre2">액션</p>
            <div class="game2-rating">★☆☆☆☆</div>
        </div>
    </div>
    
    <!-- 검색 결과로 나타날 게임 정보 -->
    <div class="game-container" id="game-container">
        <div class="link">
            <a href="https://kr.freepik.com/free-vector/hand-drawn-emotes-element-collection_36304101.htm#fromView=search&page=1&position=4&uuid=303d980b-f149-4729-9909-1413ad9e60dd">출처 freepik</a>
        </div>

        <div class="d-flex flex-column align-items-center mb-2 mt-2">
            <a href="https://parkwonkuku.github.io/FlyPangPang/" id="game-link" target="_blank" rel="noopener noreferrer">
                <img src="./image/flypangpang.png" id="flypangpang" class="ms-1" alt="Fly Pang Pang Game" />
            </a>
            <div class="game-title-container">
                <p class="game-title-text" id="game-title">[팡팡이 게임] Fly Pang Pang</p>
                <p class="game-genre-text" id="game-genre">아케이드</p>
                <div class="game-rating">★★★★☆</div>
            </div>
        </div>
    </div>

    <img id="toggle-icon" src="./image/sun.png" alt="Toggle Dark Mode" />

    <script>
        const searchButton = document.getElementById("search-button");
        const searchInput = document.getElementById("search-input");
        const gameContainer = document.getElementById("game-container");

        // 검색 버튼 클릭 시 검색 실행
        searchButton.addEventListener("click", searchGame);
        // 엔터키로도 검색 가능
        searchInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                searchGame();
            }
        });

        function searchGame() {
    const query = searchInput.value.trim().toLowerCase();
    
    if (query.includes("flypangpang") || query.includes("f")) {
        gameContainer.style.display = "block"; // 검색 성공 시 게임 정보 표시

        // 비디오 썸네일 표시, 썸네일 이미지 숨기기
        flypangpangVideo.style.display = "none"; // 비디오 숨기기
        gameImage.style.display = "none"; // 썸네일 이미지 숨기기
        toggleIcon.style.display = "block"; // 다크모드 아이콘 표시
    } else {
        alert("검색 결과가 없습니다. 정확한 게임 이름을 입력해주세요.");
        gameContainer.style.display = "none"; // 검색 실패 시 게임 정보 숨김

        // 썸네일 이미지와 다크모드 아이콘 다시 표시
        flypangpangVideo.style.display = "none"; // 비디오 숨기기
        gameImage.style.display = "block"; // 썸네일 이미지 다시 표시
        toggleIcon.style.display = "block"; // 다크모드 아이콘 다시 표시
    }
}



        // 이미지에 마우스를 올렸을 때 비디오를 보여줌
        const gameImage = document.getElementById("flypangpang");
        const flypangpangVideo = document.getElementById("flypangpang-video");

        gameImage.addEventListener("mouseenter", () => {
            flypangpangVideo.style.display = "block";
            flypangpangVideo.play();
        });

        gameImage.addEventListener("mouseleave", () => {
            flypangpangVideo.style.display = "none";
            flypangpangVideo.pause();
            flypangpangVideo.currentTime = 0; // 비디오 재생 위치 초기화
        });

        // 다크모드 전환 함수
        const toggleIcon = document.getElementById("toggle-icon");
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
            toggleIcon.src = isDarkMode ? "./image/moon.png" : "./image/sun.png";
            toggleIcon.src = isDarkMode ? "./image/character.png" : "./image/sun.png";
        }

        toggleIcon.addEventListener("click", toggleDarkMode);
        // 게임 제목 클릭 이벤트 처리
        const gameTitle = document.getElementById("game-title");
        gameTitle.addEventListener("click", () => {
            window.open("https://parkwonkuku.github.io/FlyPangPang/", '_blank', 'noopener,noreferrer');
        });
    </script>
</body>

</html>
